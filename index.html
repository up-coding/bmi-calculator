<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator Using JavaScript | upCoding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>BMI Calculator</h1>
      <p>A healthy BMI range is between 18.5 and 24.9</p>
      <form action="#" class="form" onsubmit="return false">
        <input
          id="weight"
          type="number"
          placeholder="Enter your weight in KG"
        />

        <input
          id="height"
          type="number"
          placeholder="Enter your height in CM"
        />

        <button type="submit" onclick="calculateBMI()">Check your BMI</button>
      </form>
      <p id="result">Your BMI result will appear here.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
